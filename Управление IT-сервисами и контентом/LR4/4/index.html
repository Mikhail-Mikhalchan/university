<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <main role="main" class="pt-3 pb-3">
                <div class="d-flex w-100">
                    <div class="input-group input-group-sm m-1" style="max-width: 500px;">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="countries">Страны</label>
                      </div>
                      <select class="custom-select" id="countries">
                        <option value="">Выберите страну...</option>
                      </select>
                    </div>
                    <div class="input-group input-group-sm m-1" style="max-width: 500px;">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="cities">Города</label>
                      </div>
                      <select class="custom-select" id="cities">
                        <option value="">Выберите город...</option>
                      </select>
                    </div>
                </div>
            </main>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>

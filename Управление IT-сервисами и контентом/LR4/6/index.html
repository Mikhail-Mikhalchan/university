<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <main role="main" class="pt-3 pb-3">
                <div class="pizza-designer">
                    <div class="pizza-designer__header">Собери свою пиццу</div>
                    <div class="pizza-designer__ingredient-list">
                        <div class="pizza-designer__ingredient-type-name">Тесто</div>
                        <div class="pizza-designer__ingredient-type pizza-designer__ingredient-type-is-single pizza-designer__ingredient-type-is-dough"></div>
                        <div class="pizza-designer__ingredient-type-name">Сыры</div>
                        <div class="pizza-designer__ingredient-type pizza-designer__ingredient-type-is-cheese"></div>
                        <div class="pizza-designer__ingredient-type-name">Соусы</div>
                        <div class="pizza-designer__ingredient-type pizza-designer__ingredient-type-is-single pizza-designer__ingredient-type-is-sauce"></div>
                        <div class="pizza-designer__ingredient-type-name">Прочее</div>
                        <div class="pizza-designer__ingredient-type pizza-designer__ingredient-type-is-other"></div>
                    </div>
                    <div class="pizza-designer__composition pizza-composition">
                        <div class="pizza-composition__header">Состав:</div>
                        <div class="pizza-composition__ingredients"></div>
                        <div class="pizza-composition__total-wrap">Итого: <span class="pizza-composition__total" data-total="0">0</span></div>
                    </div>
                </div>
            </main>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>

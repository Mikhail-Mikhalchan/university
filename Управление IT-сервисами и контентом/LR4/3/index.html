<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <main role="main" class="pt-3 pb-3">
                <div style="max-width: 500px;">
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="name-addon">Имя</span>
                      </div>
                      <input class="form-control" placeholder="Введите имя" aria-label="Name" aria-describedby="username-addon" id="name">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="email-addon">e-mail</span>
                      </div>
                      <input type="email" class="form-control" placeholder="Введите e-mail" aria-label="Email" aria-describedby="email-addon" id="email">
                    </div>
                    <button class="btn btn-sm btn-primary" id="save-button">Сохранить</button>
                </div>
            </main>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
